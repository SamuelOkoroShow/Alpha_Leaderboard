<!DOCTYPE html>
<html ng-app="vctryApp">

<head>

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="Sign Up for Vctry">
    <meta name="author" content="Vctry">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Angular JavaScript -->
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/app.js"></script>




    <!-- Main Style CSS -->

    <link rel="stylesheet" href="css/styles.css">
    <link href="css/animations.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <title>Alphas | Alpha Rank Leaderboard</title>

</head>

<body ng-controller='homeCtrl'>


    <div class="container">
     <H1>Leaderboard</H1>
        <div class="codeblock">
        <div ng-repeat="post in posts| orderBy:'Value'">
        <p>{{post.Name}}  --  {{post.Value}}</p>
        </div></div>
        <footer>

        </footer>
    </div>
</body>
<script src="js/login.js"></script>

</html>
